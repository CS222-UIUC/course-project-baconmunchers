<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Get Building</title>
    <style>
      img {
          width: 100%;
          height: 100%;
          object-fit: contain;
      }
    </style>
  </head>
  <body>
    
    <form action="/get_class/" method="post" id="class_info_form">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>

    <script>
      function fillOutRoom(building, room) {
        document.getElementById('id_Building').value = building;
        document.getElementById('id_Room').value = room;
        document.forms[0].submit();
      }
    </script> 
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src= "{% static 'imageMapResizer.min.js' %}"></script>
    <script type="text/javascript">
      imageMapResize();
    </script>

  </body>
</html>
