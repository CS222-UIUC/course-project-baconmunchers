<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>My test page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <table class="table table-borderless table-hover">
      <thead>
        <tr>
          <th>Subject Code</th>
          <th>Course Number</th>
          <th>CRN</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Days</th>
          <th>Building</th>
          <th>Room</th>
      </tr>
      </thead>
            
      {% for class in info %}
        <tr onclick="course_explorer('{{class.SubjectCode}}', '{{class.CourseNumber}}')">
          <td>{{class.SubjectCode}}</td>
          <td>{{class.CourseNumber}}</td>
          <td>{{class.CRN}}</td>
          <td>{{class.StartTime}}</td>
          <td>{{class.EndTime}}</td>
          <td>{{class.Days}}</td>
          <td>{{class.Building}}</td>
          <td>{{class.Room}}</td>
        </tr>
      {% endfor %}

    </table>
    <script>
      function course_explorer(subject_code, course_number) {
        window.location.href = `https://courses.illinois.edu/schedule/2023/spring/${subject_code}/${course_number}`;
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
