{% load static %}
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Get Class</title>
    <style>
      img {
          width: 100%;
          height: 100%;
          object-fit: contain;
      }
  </style>
  </head>
  <body>
    
    <form action="/get_class/" method="post" id="class_info_form">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>

    <img src="{% static 'floorplans/cif/cifb.png' %}" alt="CIF Basement" usemap="#cifbmap"/>
    
    <!-- generated with https://www.image-map.net/ -->
    <map name="cifbmap">
        <area alt="CIF 0018" title="CIF 0018" coords="164,609,492,770" shape="rect" onclick="fillOutRoom('Campus Instructional Facility', '0018');">
        <area alt="CIF 0027" title="CIF 0027" coords="924,447,402,58" shape="rect" onclick="fillOutRoom('Campus Instructional Facility', '0027/1025');">
        <area alt="CIF 0035" title="CIF 0035" coords="932,45,1478,449" shape="rect" onclick="fillOutRoom('Campus Instructional Facility', '0035');">
        <area alt="CIF 0036" title="CIF 0036" coords="1208,609,1352,792" shape="rect" onclick="fillOutRoom('Campus Instructional Facility', '0036');">
    </map>

    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="{% static 'floorplans/cif/cif1.png' %}" alt="CIF 1st Floor" usemap="#cif1map">

    <map name="cif1map">
        <area alt="CIF 1025" title="CIF 1025" coords="65,44,512,44,620,426,64,428" shape="poly" onclick="fillOutRoom('Campus Instructional Facility', '1025');">
        <area alt="CIF 1035" title="CIF 1035" coords="922,134,1235,343" shape="rect" onclick="fillOutRoom('Campus Instructional Facility', '1035');">
        <area alt="CIF 1038" title="CIF 1038" coords="1202,601,1477,777" shape="rect" onclick="fillOutRoom('Campus Instructional Facility', '1038');">
    </map>
    
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="{% static 'floorplans/cif/cif2.png' %}" alt="CIF 2nd Floor" usemap="#cif2map">

    <map name="cif2map">
        <area alt="CIF 2018" title="CIF 2018" coords="157,608,433,789" shape="rect" onclick="fillOutRoom('Campus Instructional Facility', '2018');">
        <area alt="CIF 2025" title="CIF 2025" coords="108,149,251,394" shape="rect" onclick="fillOutRoom('Campus Instructional Facility', '2025');">
        <area alt="CIF 2035" title="CIF 2035" coords="905,43,1416,445" shape="rect" onclick="fillOutRoom('Campus Instructional Facility', '2035');">
        <area alt="CIF 2036" title="CIF 2036" coords="1202,606,1477,789" shape="rect" onclick="fillOutRoom('Campus Instructional Facility', '2036');">
        <area alt="CIF 2039" title="CIF 2039" coords="1422,41,1661,442" shape="rect" onclick="fillOutRoom('Campus Instructional Facility', '2039');">
    </map>

    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="{% static 'floorplans/cif/cif3.png' %}" alt="CIF 3rd Floor" usemap="#cif3map">

    <map name="cif3map">
        <area alt="CIF 3018" title="CIF 3018" coords="185,631,457,813" shape="rect" onclick="fillOutRoom('Campus Instructional Facility', '3018');">
        <area alt="CIF 3025" title="CIF 3025" coords="32,63,309,448" shape="rect" onclick="fillOutRoom('Campus Instructional Facility', '3025');">
        <area alt="CIF 3031" title="CIF 3031" coords="317,65,840,465" shape="rect" onclick="fillOutRoom('Campus Instructional Facility', '3031');">
        <area alt="CIF 3038" title="CIF 3038" coords="1226,631,1502,814" shape="rect" onclick="fillOutRoom('Campus Instructional Facility', '3038');">
        <area alt="CIF 3039" title="CIF 3039" coords="848,66,1685,465" shape="rect" onclick="fillOutRoom('Campus Instructional Facility', '3039');">
    </map>

    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="{% static 'floorplans/cif/cif4.png' %}" usemap="#image-map">

    <map name="image-map">
        <area target="" alt="CIF 4018" title="CIF 4018" href="" coords="190,603,468,790" shape="rect">
        <area target="" alt="CIF 4025" title="CIF 4025" href="" coords="44,39,390,425" shape="rect">
        <area target="" alt="CIF 4029" title="CIF 4029" href="" coords="396,41,849,440" shape="rect">
        <area target="" alt="CIF 4031" title="CIF 4031" href="" coords="856,39,1201,440" shape="rect">
        <area target="" alt="CIF 4035" title="CIF 4035" href="" coords="1211,37,1451,442" shape="rect">
        <area target="" alt="CIF 4036" title="CIF 4036" href="" coords="1237,605,1509,789" shape="rect">
        <area target="" alt="CIF 4039" title="CIF 4039" href="" coords="1457,38,1696,440" shape="rect">
    </map>
    <script>
      function fillOutRoom(building, room) {
        document.getElementById('id_Building').value = building;
        document.getElementById('id_Room').value = room;
        document.forms[0].submit();
      }
    </script>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src= "{% static 'imageMapResizer.min.js' %}"></script>
    <script type="text/javascript">
      imageMapResize();
    </script>

  </body>
</html>
