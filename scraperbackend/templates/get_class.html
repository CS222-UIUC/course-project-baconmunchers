<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Get Class</title>
  </head>
  <body>
    <form action="/get_class/" method="post" id="class_info_form">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>

    <img src="{% static 'floorplans/cif/cifb.png' %}" alt="CIF Basement" usemap="#cifbmap"/>
    
    <!-- generated with https://www.image-map.net/ -->
    <map name="cifbmap">
        <area alt="CIF 0018" title="CIF 0018" coords="164,609,492,770" shape="rect" onclick="fillOutRoom('Campus Instructional Facility', '0018');">
        <area alt="CIF 0027" title="CIF 0027" coords="924,447,402,58" shape="rect" onclick="fillOutRoom('Campus Instructional Facility', '0027/1025');">
        <area alt="CIF 0035" title="CIF 0035" coords="932,45,1478,449" shape="rect" onclick="fillOutRoom('Campus Instructional Facility', '0035');">
        <area alt="CIF 0036" title="CIF 0036" coords="1208,609,1352,792" shape="rect" onclick="fillOutRoom('Campus Instructional Facility', '0036');">
    </map>

    <script>
      function fillOutRoom(building, room) {
        document.getElementById('id_Building').value = building;
        document.getElementById('id_Room').value = room;
        document.forms[0].submit();
      }
    </script>

  </body>
</html>
